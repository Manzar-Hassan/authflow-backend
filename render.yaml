services:
  - type: web
    name: authflow-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: app.settings