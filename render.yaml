services:
  - type: web
    name: authflow-backend
    env: python
    region: ohio  # or your preferred region
    buildCommand: pip install -r requirements.txt
    startCommand: >
      python manage.py collectstatic --noinput &&
      python manage.py migrate &&
      gunicorn app.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: app.settings
    autoDeploy: true  # This enables automatic deployments
